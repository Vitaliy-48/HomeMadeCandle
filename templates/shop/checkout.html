<!-- templates/shop/checkout.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="h4 mb-3">Оформлення замовлення</h1>
  <form method="post" class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Ім’я</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Телефон</label>
      <input name="phone" class="form-control" required>
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Спосіб зв’язку</label>
      <select name="contact_method" class="form-select" required>
        <option value="phone" selected>Телефон</option>
        <option value="viber">Viber</option>
        <option value="telegram">Telegram</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Адреса</label>
      <input name="address" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Коментар</label>
      <textarea name="comment" class="form-control" rows="3"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Підтвердити замовлення</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('shop.cart') }}">Повернутися до кошика</a>
    </div>
  </form>
</div>
{% endblock %}
