<!-- templates/shop/order_success.html -->
{% extends "base.html" %}
{% block content %}
<div class="container text-center py-5">
  <h1 class="h4 mb-3">Дякуємо за замовлення!</h1>
  <p class="text-muted">Номер замовлення: #{{ order.id }}</p>
  <p>Ми зв’яжемося з вами через: {{ order.contact_method }} ({{ order.phone }})</p>
  <a class="btn btn-primary" href="{{ url_for('public.catalog') }}">Повернутися до каталогу</a>
</div>
{% endblock %}
