<!-- templates/admin/composition_form.html -->
{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 720px;">
  <h1 class="h4 mb-3">{{ 'Створення композиції' if not composition else 'Редагування композиції' }}</h1>
  <form method="post" enctype="multipart/form-data" class="row g-3">
    <div class="col-12">
      <label class="form-label">Назва</label>
      <input name="title" class="form-control" value="{{ composition.title if composition else '' }}" required>
    </div>
    <div class="col-12">
      <label class="form-label">Опис</label>
      <textarea name="description" class="form-control" rows="3">{{ composition.description if composition else '' }}</textarea>
    </div>
    <div class="col-12">
      <label class="form-label">Фото</label>
      <input type="file" name="image" class="form-control" accept=".jpg,.jpeg,.png,.gif">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if composition and composition.is_active %}checked{% endif %}>
        <label class="form-check-label" for="is_active">Активна</label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Зберегти</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin.composition_list') }}">Назад</a>
    </div>
  </form>
</div>
{% endblock %}
